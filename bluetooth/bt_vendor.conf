VendorBaudrate = 3000000

#lgh 200ms delay after power on the chip
RegonDelay = 200

LpmMode=1
BtWakeViaProc=1

#FwPatchSettlementDelay = 200

#######################################################
# SCO route interface
#   0: PCM
#   1: I2S
#######################################################
ScoInterface = 0
